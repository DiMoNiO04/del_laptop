<!DOCTYPE html>
<html lang="ru">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="apple-touch-icon" sizes="180x180" href="./assets/favicons/apple-touch-icon.png">
	<link rel="icon" type="image/png" sizes="32x32" href="./assets/favicons/favicon-32x32.png">
	<link rel="icon" type="image/png" sizes="16x16" href="./assets/favicons/favicon-16x16.png">
	<link rel="manifest" href="./assets/favicons/site.webmanifest">
	<link rel="mask-icon" href="./assets/favicons/safari-pinned-tab.svg" color="#5bbad5">
	<link rel="shortcut icon" href="./assets/favicons/favicon.ico">
	<meta name="msapplication-TileColor" content="#da532c">
	<meta name="msapplication-config" content="./assets/favicons/browserconfig.xml">
	<meta name="theme-color" content="#ffffff">
	<title>Dell Laptop</title>
</head>
<body>
	
	<header class="header">
		<div class="container">
			<div class="header__container">
				<div class="header__menu">
					<div class="header__logo">
						<img src="./assets/svg/dell_logo.svg" alt="dell_logo">
					</div>
					<nav class="header__nav">
						<ul class="header__items">
							<li class="header__item">
								<a href="#" class="header__link">Главная </a>
							</li>
							<li class="header__item">
								<a href="#" class="header__link">Каталог</a>
							</li>
							<li class="header__item">
								<a href="#" class="header__link">Новости</a>
							</li>
							<li class="header__item">
								<a href="#" class="header__link">Наш АСЦ</a>
							</li>
							<li class="header__item">
								<a href="#" class="header__link">Контакты</a>
							</li>
						</ul>
					</nav>
					<div class="header__search">
						<img src="./assets/svg/search.svg" alt="search" title="Поиск">
					</div>
				</div>
				<div class="header__panel">
					<p class="panel-name">Мария</p>
					<ul class="header__panel-items">
						<li class="panel-item">
							<img src="./assets/svg/user.svg" alt="user">
						</li>
						<li class="panel-item">
							<img src="./assets/svg/diagram.svg" alt="diagram">
						</li>
						<li class="panel-item">
							<img src="./assets/svg/heart.svg" alt="heart">
						</li>
						<li class="panel-item">
							<img src="./assets/svg/bag.svg" alt="bag">
							<div class="panel-item__count">
								3
							</div>
						</li>
					</ul>
				</div>
			</div>
		</div>
	</header>

</body>
</html>
